<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Replacer</title></head>
<body>
  <div id="common-content"></div>
  <main>
    <div class="container">
      <div class="column left-side"></div>
      <div class="column middle">
        <h3>Replace characters/words/sentences</h3>
        <div class="controls">
          Replace 
          <input type="text" placeholder="Text to be replaced..." id="source">
          With 
          <input type="text" placeholder="Text to replace with" id="target">
        </div>
        <textarea id="textArea" rows="20" placeholder="Replace all the 'h' of this sentence with 'H'"></textarea>                 
        <div class="buttons">
          <button onclick="clearContent()">Clear</button>
          <button onclick="convertContent()">Convert</button>
        </div>
        <textarea id="converted-text" disabled placeholder="Replace all the 'H' of tHis sentence witH 'H'"></textarea>
      </div>
      <div class="column right-side"></div>
    </div>
  </main>
  <div class="toast" id="toast-converted">Text converted successfully!</div>
  <div class="toast" id="toast-cleared">Text cleared successfully!</div>


  <script src="js/script.js"></script>
  <script>
    // Load and insert the common.html content into the current page
    fetch('common/navigation.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('common-content').innerHTML = data;
      });
  </script>
</body>
</html>
